name: groswap
description: "Resourcely - Community Essentials App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1

  # State management
  provider: ^6.0.5

  # Icons
  cupertino_icons: ^1.0.8

  # Image picker for selecting images
  image_picker: ^0.8.7+5

  # Location and Maps
  geolocator: ^10.0.0
  geocoding: ^2.0.5
  google_maps_flutter: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets (all images inside this folder will be available)
  assets:
    - assets/images/
